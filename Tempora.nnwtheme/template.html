<div class="feedHeader [[text_size_class]]">
	
	<div class="feedMeta">
		<img class="avatarIcon" src="[[avatar_src]]"/>
		<div class=feedLink>
			<a href="[[feed_link]]">[[feed_link_title]]</a>
			<span class="byline">[[byline]]</span>
		</div>
		<div class="[[dateline_style]]">
			[[date_long]] at [[time_short]]
		</div>
	</div>

	<div class="articleTitle">
		<h1><a href="[[preferred_link]]">[[title]]</a></h1>
	</div>
	
</div>

<article class="articleBody [[text_size_class]]">
	[[body]]
</article>
